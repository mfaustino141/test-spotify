<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Song Transition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #500750 0%, #4c0747 50%, #450740 100%);
            color: white;
            overflow-x: hidden;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(29, 215, 96, 0.2) 0%, transparent 70%);
            animation: float 8s infinite ease-in-out;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 2;
            width: 100%;
            padding: 0 1rem;
        }

        .line {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 1rem 2rem;
            margin: 1rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 100%;
            width: auto;
        }

        .line:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(29, 215, 96, 0.2);
        }

        .line-text {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #1ED760, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            word-break: break-word;
        }

        .line-1 { animation: lineReveal 0.5s ease-out 0.2s forwards; }
        .line-2 { animation: lineReveal 0.5s ease-out 0.4s forwards; }
        .line-3 { animation: lineReveal 0.5s ease-out 0.6s forwards; }
        .line-4 { animation: lineReveal 0.5s ease-out 0.8s forwards; }

        .next-button-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .next-button {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(90deg, #1ED760, #17c15e);
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.25rem;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(29, 215, 96, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .next-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(29, 215, 96, 0.4);
        }
        
        .next-button .icon {
            width: 24px;
            height: 24px;
            margin-left: 0.5rem;
            transition: transform 0.2s ease;
        }
        
        .next-button:hover .icon {
            transform: translateX(5px);
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        @keyframes lineReveal {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem 0.5rem;
            }

            .background-glow {
                width: 300px;
                height: 300px;
            }

            .line-text {
                font-size: 1.5rem;
            }

            .line {
                padding: 0.75rem 1.5rem;
                margin: 0.5rem 0;
                width: 100%;
                display: block;
                text-align: center;
            }

            .next-button {
                font-size: 1rem;
                padding: 0.5rem 1rem;
            }

            .next-button .icon {
                width: 20px;
                height: 20px;
            }
        }

        /* Ensure content doesn't overflow on very small screens */
        @media (max-width: 320px) {
            .line-text {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-glow"></div>
    <div class="container">
        <div class="line line-1">
            <div class="line-text">How well do</div>
        </div>
        <div class="line line-2">
            <div class="line-text">you know</div>
        </div>
        <div class="line line-3">
            <div class="line-text">your top</div>
        </div>
        <div class="line line-4">
            <div class="line-text">three songs?</div>
        </div>

        <div class="next-button-container">
            <a href="/guess-song" class="next-button">
                Start Quiz
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
            </a>
        </div>
    </div>
</body>
</html>
